<div class="container-fluid">
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-12">
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" ng-model="vm.loginForm.email" type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" ng-model="vm.loginForm.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <a ng-click="vm.login()" class="btn btn-primary"><i class="fa fa-sign-in"></i> Sign in</a>
            </form>
        </div>
    </div>
</div>
